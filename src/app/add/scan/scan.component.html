<h1>Add a certificate</h1>
<select *ngIf="cameras.length > 1">
  <option *ngFor="let cam of cameras" value="{{cam.deviceId}}">{{cam.label}}</option>
</select>
<zxing-scanner #scanner></zxing-scanner>
<div class="note" *ngIf="note !== ''">
  {{note}}
</div>
<div *ngIf="displayTest">
  <a class="btn" (click)="test('vaccine')">TEST VACCINE</a>
  <br><a class="btn" (click)="test('pcr')">TEST PCR</a>
  <br><a class="btn" (click)="test('recovery')">TEST RECOVERY</a>
</div>
