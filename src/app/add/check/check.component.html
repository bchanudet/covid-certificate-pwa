<h1>Import a certificate</h1>
<div *ngIf="cert$ | async as cert;">
  <h2>Details</h2>
  <app-cert-details [cert]="cert"></app-cert-details>
  <div class="buttons">
    <button class="cancel" (click)="onCancel()">Cancel</button>
    <button class="success" (click)="onSubmit(cert)" [disabled]="">Import</button>
  </div>
</div>
